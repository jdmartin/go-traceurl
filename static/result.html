<!DOCTYPE html>
<html>

<head>
	<title>URL Tracer - Result</title>
	<link rel="stylesheet" href="/static/css/wheregoes.css">
	<script src="./static/js/cleanUrls.js" defer></script>
	<script src="./static/js/updateStatuses.js" defer></script>
</head>

<body>
	<div id="resultsDiv">
		<div id="resultsHeader">
			<div id="title">
				<h2>Hops your link traversed:</h2>
			</div>
			<div id="another">
				<button class="button-3" role="button"><a href="/">Trace another URL</a></button>
			</div>
		</div>
		<hr>
		<div class="hop-row">
			<span class="hop-number"><strong><h3>Hop</h3></strong></span>
			<span class="status-code-header"><strong><h3>Status</h3></strong></span>
			<span class="url-header"><strong>URL</strong></span>
		</div>
			{{range $i, $hop := .Hops}}
			<div class="hop-row">
				<span class="hop-number">{{$hop.Number}}:</span>
				<span class="tooltip-container">
					<span class="status-code">
						<span id="status-button" class="status-code-{{$hop.StatusCodeClass}}">{{$hop.StatusCode}}</span>
						<span class="tooltip"></span>
					</span>
				</span>
				{{if eq $i $.LastIndex}}
				<span class="url" id="final-hop"><a href="{{.URL}}" target="_blank">{{.URL}}</a></span>
				<br>
				{{else}}
				<span class="url"><span class="inert-link">{{.URL}}</span></span>
				{{end}}
			</div>
			{{end}}
			<hr>
			<p><span>Parameters Removed from Destination URL: <span id="removed-params"></span></span></p>
		<p></p>
		</div>
	</div>
</body>

</html>
