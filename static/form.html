<!DOCTYPE html>
<html>

<head>
	<title>URL Tracer - Form</title>
	<link rel="stylesheet" href="/static/css/gotrace.min.css">
</head>

<body class="form-body">
	<div class="container">
		<div class="form-container">
			<h2>Where does this URL go?</h2>
			<form id="traceForm" action="/trace" method="post" autocomplete="off">
				<input type="text" id="urlInput" name="url" placeholder="Enter URL here..." autocorrect="off"
					autocapitalize="off" spellcheck="false" required>
				<input type="submit" id="traceButton" value="Trace URL">
			</form>
			<span id="antiqueCounter">Version: {{ .Version }}</span>
		</div>
	</div>
	{{ if .ShowSourceLink }}
	<div>
		<div class="source-link"><a href="https://github.com/jdmartin/go-traceurl" target="_blank"><img src="/static/images/github-mark.png" height="30px" width="30px"></a></div>
	</div>
	{{ end }}
	<script src="/static/js/queryHandler.min.js" nonce="{{.Nonce}}"></script>
</body>

</html>
