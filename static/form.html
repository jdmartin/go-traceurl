<!DOCTYPE html>
<html>

<head>
	<title>URL Tracer - Form</title>
	<link rel="stylesheet" href="/static/css/wheregoes.css">
	<style>
		body {
			background-color: cornflowerblue;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="form-container">
			<h2>Where does this URL go?</h2>
			<form action="/trace" method="post" autocomplete="off" onsubmit="return validateForm()">
				<input type="text" id="urlInput" name="url" placeholder="Enter URL here..." required>
				<input type="submit" value="Trace URL">
			</form>
		</div>
	</div>
	<script>
		function validateForm() {
			var urlInput = document.getElementById("urlInput");
			var url = urlInput.value;

			// Perform client-side validation checks
			if (!/^https?:\/\//i.test(url)) {
				alert("Invalid URL format. Please include 'http://' or 'https://' in the URL.");
				urlInput.focus();
				return false;
			}
			
			// Look, this is more about expectations than security. I get that.
			// Additional validation checks can be added here
			// URL is valid, allow form submission
			return true;
		}
	</script>
</body>

</html>
