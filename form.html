<!DOCTYPE html>
<html>
<head>
	<title>URL Tracer - Form</title>
	<link rel="stylesheet" href="/static/css/wheregoes.css">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h2>Where does this URL go?</h2>
			<form action="/trace" method="post">
				<input type="text" name="url" placeholder="Enter URL here..." required>
				<input type="submit" value="Trace URL">
			</form>
		</div>
	</div>
</body>
</html>
